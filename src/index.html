<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>

    <main>
      <form class="search-form" id="search-form">
        <input class="text-input" type="text" name="input" autocomplete="off" placeholder="Search images..." required/>
        <button  class="btn" type="submit">Search</button>
      </form>
      <div class="loader-container"><span class="loader">Loading images, please wait...</span></div>
      <ul class="gallery"></ul>

      <button class="load-more-btn" type="submit">Load more</button>

    </main>


    <script type="module" src="./main.js"></script>
  </body>
</html>
